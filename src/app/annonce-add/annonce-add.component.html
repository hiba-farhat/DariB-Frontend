<div id="wrapper">
    <app-header></app-header>



    <div class="clearfix"></div>

    <section class="single-proper blog details">
        <div class="container">
            <div style="    background: #fff none repeat scroll 0 0;margin-bottom: 30px;
            padding: 30px;">
                <h3 style="border-bottom: 1px solid #ddd;
                margin-bottom: 40px;
                padding-bottom: 25px;
                color: #FF385C;
                text-transform: capitalize;">Ajouter une annonce</h3>
                <form name="createForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="createForm">
                    <div style="padding: 10px 50px;">
                        <p>à propos</p>
                        <div class="row">
                            <div class="col-2">
                                <label for="title">Offre Type</label>
                            </div>
                            <div class="col-7">
                                <label for="titre">keyword</label>
                            </div>

                            <div class="col-3">
                                <label for="surface">location</label>
                            </div>


                            <div class="col-2">
                                <div class="form-group">
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        formControlName="status">
                                        <option value="vendre">vendre</option>
                                        <option value="louer">louer</option>

                                    </select>
                                </div>
                            </div>

                            <div class="col-7">
                                <input style="border: 1px solid #ddd;
                                        height: 37px;
                                        padding: 10px;
                                        width: 100%;" type="text" name="title" id="titre" formControlName="keyword"
                                    placeholder="keyword">
                            </div>

                            <div class="col-3">
                                <input style="border: 1px solid #ddd;
                                        height: 37px;
                                        padding: 10px;
                                        width: 100%;" type="text" name="surface" id="surface" formControlName="location"
                                    placeholder="location">
                            </div>

                        </div>
                    </div>



                    <div style="padding: 10px 50px;">
                        <div class="row">
                            <div class="col-2">
                                <label for="title">type du bien</label>
                            </div>
                           
                            <div class="col-2">
                                <div class="form-group">
                                    <select  class="form-control" id="exampleFormControlSelect1"
                                        formControlName="propertyType">
                                        <option>villa</option>
                                        <option>apartement</option>
                                        <option>studio</option>
                                        <option>maison</option>
                                        <option>office</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 20px 50px;">
                        <p>Détails sur les chambres </p>
                        <div class="row">
                            <div class="col-12">
                                <label>nombre de chambre </label>
                                <input style="border: 1px solid #ddd;
                                    height: 37px;
                                    padding: 10px;
                                    width: 100%;" type="number" name="title" id="title" formControlName="bedRoom"
                                    placeholder="Nombre de chambre à coucher">
                            </div>
                        </div>
                    </div>
                    <div style="padding: 20px 50px;">
                        <div class="row">
                            <div class="col-12">
                                <label>bathroom </label>
                            </div>
                            <input style="border: 1px solid #ddd;
                                        height: 37px;
                                        padding: 10px;
                                        width: 100%;" type="number" name="title" id="title" formControlName="bathroom">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12">
                            <label>minprice </label>
                            <input style="border: 1px solid #ddd;
                                height: 37px;
                                padding: 10px;
                                width: 100%;" type="number" name="title" id="title" formControlName="minPrice"
                                placeholder="Nombre de chambre à coucher">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label>maxprice </label>
                            <input style="border: 1px solid #ddd;
                                height: 37px;
                                padding: 10px;
                                width: 100%;" type="number" name="title" id="title" formControlName="maxPrice"
                                placeholder="Nombre de chambre à coucher">
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>minArea </label>
                                <input style="border: 1px solid #ddd;
                                    height: 37px;
                                    padding: 10px;
                                    width: 100%;" type="number" name="title" id="title" formControlName="minArea"
                                    placeholder="Nombre de chambre à coucher">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>maxArea </label>
                                <input style="border: 1px solid #ddd;
                                    height: 37px;
                                    padding: 10px;
                                    width: 100%;" type="number" name="title" id="title" formControlName="maxArea"
                                    placeholder="Nombre de chambre à coucher">
                            </div>
                        </div>
                    </div>
                 

                    <div style="padding: 20px 50px;">
                        <div class="row">
                            <div class="col-12">
                                <button  type="submit" value="Ajouter une annonce" class="btn btn-yellow">ajouter
                                    Recherche</button>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </section>

</div>
<app-footer></app-footer>
