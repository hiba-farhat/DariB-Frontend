<div id="wrapper" class="int_main_wraapper">
  <!-- START SECTION HEADINGS -->
        <!-- Header Container
        ================================================== -->
        <div class="dash-content-wrap">
          <app-admin-header></app-admin-header>
      </div>
      <div class="clearfix"></div>
      <!-- Header Container / End -->
    <section class="user-page section-padding">
    <div id="container-fluid" class="main-container">
      <div class="row">
        <div class="col-lg-3 col-md-12 col-xs-12 pl-0 pr-0 user-dash">
          <div class="user-profile-box mb-0">
              <app-admin-sidebar></app-admin-sidebar>
          </div>
      </div>
      <div class="col-lg-9 col-md-12 col-xs-12 pl-0 user-dash2">
      <label class="form-label" id="name" style="width: 125px" >Bank Name</label>
      <input type="text" class="form-control" #n="ngModel" [(ngModel)]="banque.nombanque" required >
      <div class="alert alert-dark" *ngIf="n.invalid && n.touched">
        This field cannot be left blank
      </div>
      
      <label class="form-label" id="interest" style="width: 125px" >Bank Interest</label>
      <input type="number" class="form-control" placeholder="0.00" step="0.1" [(ngModel)]="banque.interetBanque" #i="ngModel" required="required">
      <div class="alert alert-dark " *ngIf="i.invalid && i.touched">
        Please enter Bank Interest
      </div>
      <br>
      <div class="text-center">
      <button type="submit" class="btn btn-warning"(click)="addbank()" routerLink="/banques">Add Bank</button>
      </div>

      </div>
      </div>
    </div>
    
  </section>
  </div>
