<body class="maxw1600 m0a dashboard-bd">
  <!-- Wrapper -->
  <div id="wrapper" class="int_main_wraapper">
    <!-- START SECTION HEADINGS -->
    <!-- Header Container
        ================================================== -->

    <body class="inner-pages maxw1600 m0a dashboard-bd ui-elements hd-white">
      <!-- Wrapper -->
      <div id="wrapper" class="int_main_wraapper">
        <div class="clearfix"></div>
        <!-- Header Container / End -->

        <!-- START SECTION DASHBOARD -->
        <section class="user-page section-padding pt-55" style="position:relative; left:180px; ">

          <div class="container-fluid">
            <div id="formContent">
            <div class="row">
              <div class="col-lg-7 col-md-6 col-xs-6 pl-3 offset-lg-1 offset-md-3">
                <div class="notification error closeable">
                  <p> {{msg}}</p>
                  
              </div>
                <div class="my-address">
                  <h3 class="heading pt-0">Update Password</h3>
                  <form name="form" #update="ngForm" (ngSubmit)="updatePassword()">
                    <div class="row">
                      <div class="col-lg-12 ">
                        <div class="form-group name">
                          <label>Email *</label>
                          <input type="text" id="email" name="email" placeholder="Email"
                            name="current-password" class="form-control" ngModel required #e="ngModel"
                            [(ngModel)]="form.emailUser" placeholder="Enter Email">

                          <a class="alert alert-danger" *ngIf="e.invalid && e.touched">
                            Email is a Required Field !
                          </a>
                        </div>

                      </div>
                      <div class="col-lg-12">
                        <div class="form-group email">
                          <label>New Password</label>
                          <input type="password" id="password" name="password" class="form-control"
                            placeholder="New Password" ngModel required #np="ngModel" [(ngModel)]="form.password">
                          <a class="alert alert-danger" *ngIf="np.invalid && np.touched">
                            New Password is a Required Field !
                          </a>
                        </div>
                      </div>




                      <div class="col-lg-12 ">
                        <div class="form-group subject">
                          <label>Confirm New Password</label>
                          <input type="password" id="cpassword" name="cpassword" class="form-control"
                            placeholder="Confirm New Password" ngModel required #cnp="ngModel"
                            [(ngModel)]="form.confirmPasswordUser">
                          <a class="alert alert-danger" *ngIf="cnp.invalid && cnp.touched">
                            Confirm New Password is a Required Field !
                          </a>
                        </div>
                      </div>





                      <div class="col-lg-12">
                        <div class="send-btn mt-2">
                          <button type="submit" class="btn btn-common" [disabled]="update.invalid" value="Save"
                            (click)="updatePassword()">Send Changes</button>

                           

                           

                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
          </div>
        </section>
      </div>
    </body>

    <!-- END SECTION DASHBOARD -->

    <a data-scroll href="#wrapper" class="go-up"><i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
