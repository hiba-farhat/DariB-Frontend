    <!-- Wrapper -->
    <div id="wrapper" class="int_main_wraapper">
        <!-- START SECTION HEADINGS -->
        <!-- Header Container

        <!-- START SECTION DASHBOARD -->
        <section class="user-page section-padding">
            <div class="container-fluid" id="main-container">

                <div class="row">
                    <div class="col-lg-3 col-md-12 col-xs-12 pl-0 pr-0 user-dash">
                        <div class="user-profile-box mb-0">

                            <app-admin-sidebar></app-admin-sidebar>
                        </div>
                    </div>

                    <div class="col-lg-9 col-md-12 col-xs-12 pl-0 user-dash2">

                        <!--                         <a class="nav-link" (click)="onOpenModal(null,'add')">Add User </a>
 -->
                        <aside class="col-lg-3 col-md-12 "style = "position:relative; left:780px; top:50px;">
                            <div class="widget">
                                <div class="input-group ">
                                    <input type="search" (ngModelChange)="searchUsers(key.value)" 
                                    #key="ngModel" ngModel
                                    name="key" id="searchName"
                                    class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-outline-info " type="button"><i class="fa fa-search"
                                                aria-hidden="true"></i></button>
                                    </span>
                                </div>
                            </div>
                        </aside>
                        <div>
                            <button type="button" (click)="onOpenModal(null,'add')"
                                class="btn btn-outline-info btn-lg btn-lg btn-circle ml-2"><i class="fa fa-plus"></i>
                            </button>
                            <br>
                            <br>
                        </div>

                         <div *ngIf="alert" class="alert alert-success d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                                <use xlink:href="#check-circle-fill" />
                            </svg>


                            <strong> User added successfully !</strong>
                            <button (click)="closeAlert()" type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div> 




                        <!-- ********************************* list Users **********************
 -->
                        <div class="dashborad-box">

                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                                            </div>
                                            <div class="table-responsive">
                                                <table class="table no-wrap user-table mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col"
                                                                class="border-0 text-uppercase font-medium pl-4">#</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Username
                                                            </th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                First Name</th>

                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Last Name</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Email</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Phone</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Address</th>
                                                            <!--                       <th scope="col" class="border-0 text-uppercase font-medium">Added</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Category</th> -->
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Manage</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor='let u of users'>

                                                            <td>{{u.id}}</td>
                                                            <td>{{u.username}}</td>
                                                            <td>{{u.nom}}</td>
                                                            <td>{{u.prenom}}</td>
                                                            <td>{{u.email}}</td>
                                                            <td>{{u.tel}}</td>
                                                            <td>{{u.address}}</td>

                                                            <!-- <td>
                          <span class="text-muted">15 Mar 1988</span><br>
                          <span class="text-muted">10: 55 AM</span>
                      </td> -->
                                                            <!--   <td>
                        <select class="form-control category-select" id="exampleFormControlSelect1">
                          <option>Modulator</option>
                          <option>Admin</option>
                          <option>User</option>
                          <option>Subscriber</option>
                        </select>
                      </td> -->
                                                            <td>
                                                                <button type="button" (click)="onOpenModal(u,'lock')"
                                                                    class="btn btn-outline-info btn-circle btn-lg btn-circle"><i
                                                                        class="fa fa-key"></i> </button>
                                                                <button type="button" (click)="onOpenModal(u,'delete')"
                                                                    class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                                                        class="fa fa-trash"></i> </button>
                                                                <button type="button" (click)="onOpenModal(u,'edit')"
                                                                    class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                                                        class="fa fa-edit"></i> </button>

                                                            </td>
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <!-- Add User Modal -->
                        <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog"
                            aria-labelledby="addUserModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
                                            <div class="form-group">
                                                <label for="nom">First Name *</label>
                                                <input type="text" ngModel name="nom" class="form-control" id="nom"
                                                    placeholder="First Name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="prenom">Last Name *</label>
                                                <input type="text" ngModel name="prenom" class="form-control"
                                                    id="prenom" placeholder="Last Name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email Address *</label>
                                                <input type="email" ngModel name="email" class="form-control" id="email"
                                                    placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" ngModel name="username" class="form-control"
                                                    id="username" placeholder="Username" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" ngModel name="password" class="form-control"
                                                    id="password" placeholder="password" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="tel">Phone</label>
                                                <input type="text" ngModel name="tel" class="form-control" id="tel"
                                                    placeholder="Phone Number" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input type="text" ngModel name="address" class="form-control"
                                                    id="address" placeholder="address" required>
                                            </div>
                                           <!--  <div class="form-group">
                                                <label for="role">Role </label>
                                                <select class="form-control" aria-label="Default select example" placeholder="Role" type="text" name="role"
                                                        ngModel name ="role">
                                                  <option  *ngFor="let c of Keysr()">{{c}}</option>
                                                </select>
                                              </div> -->
                                              

                                              <!-- Default checkbox -->
                                              <div class="form-check form-check-inline">
                                                <input
                                                  mdbCheckbox
                                                  class="form-check-input"
                                                  type="checkbox"
                                                  id="inlineCheckbox1"
                                                  value="admin"
                                                  ngModel name="role"
                                                />
                                                <label class="form-check-label" for="inlineCheckbox1">1</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input
                                                  mdbCheckbox
                                                  class="form-check-input"
                                                  type="checkbox"
                                                  id="inlineCheckbox2"
                                                  value="admin"
                                                  ngModel name="role"
                                                />
                                                <label class="form-check-label" for="inlineCheckbox2">2</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input
                                                  mdbCheckbox
                                                  class="form-check-input"
                                                  type="checkbox"
                                                  id="inlineCheckbox3"
                                                  value="option3"
                                                  [disabled]="true"
                                                />
                                                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                                              </div>
 


                                            <div class="modal-footer">
                                                <button type="button" id="add-User-form" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button [disabled]="addForm.invalid" type="submit"
                                                    class="btn btn-primary">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Edit Modal -->
                        <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog"
                            aria-labelledby="UserEditModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="updateUserModalLabel">Edit User
                                            {{editUser?.nom}}</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form #editForm="ngForm">
                                            <div class="form-group" hidden>
                                                <label for="id">id</label>
                                                <input type="text" ngModel="{{editUser?.id}}" name="id"
                                                    class="form-control" id="id" aria-describedby="emailHelp"
                                                    placeholder="id">
                                            </div>
                                            <div class="form-group">
                                                <label for="nom">Name</label>
                                                <input type="text" ngModel="{{editUser?.nom}}" name="nom"
                                                    class="form-control" id="name" aria-describedby="emailHelp"
                                                    placeholder="First Name">
                                            </div>
                                            <div class="form-group" type="aria-hidden" hidden>
                                                <label for="password">Pass</label>
                                                <input type="text" ngModel="{{editUser?.password}}" name="password"
                                                    class="form-control" id="password" aria-describedby="emailHelp"
                                                    placeholder="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="prenom">Last Name</label>
                                                <input type="text" ngModel="{{editUser?.prenom}}" name="prenom"
                                                    class="form-control" id="prenom" aria-describedby="emailHelp"
                                                    placeholder="Last Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Userame</label>
                                                <input type="text" ngModel="{{editUser?.username}}" name="username"
                                                    class="form-control" id="username" aria-describedby="emailHelp"
                                                    placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email Address</label>
                                                <input type="email" ngModel="{{editUser?.email}}" name="email"
                                                    class="form-control" id="email" placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="tel">Phone</label>
                                                <input type="text" ngModel="{{editUser?.tel}}" name="tel"
                                                    class="form-control" id="tel" name="tel" placeholder="Phone Number">
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input type="text" ngModel="{{editUser?.address}}" name="address"
                                                    class="form-control" id="address" placeholder="Address">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" id="" data-dismiss="modal"
                                                    class="btn btn-secondary">Close</button>
                                                <button (click)="onUpdateUser(editForm.value)" data-dismiss="modal"
                                                    class="btn btn-primary">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Delete Modal -->
                        <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog"
                            aria-labelledby="deleteModelLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModelLabel">Delete User</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete User {{deleteUser?.nom}}?</p>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">No</button>
                                            <button (click)="onDeleteUser(deleteUser?.id)" class="btn btn-danger"
                                                data-dismiss="modal">Yes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <app-admin-footer></app-admin-footer>
