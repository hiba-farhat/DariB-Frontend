<div id="wrapper">
    <app-header></app-header>
    <div class="clearfix"></div>
    <section>
        <div><br><br><br><br><br></div>
        <div class="container">
  <div class="card-columns "  >
    <div class="card" *ngFor="let abonnement of liste">
        <div class="card-body">
            <h2 class="card-title"> abonnement {{abonnement.type}}</h2>
            <p class="card-subtitle">Date Debut:{{abonnement.date_debut|date}}</p>
            <p class="card-text">Date Fin:{{abonnement.date_fin|date}}</p>
            <a  class="btn btn-primary" routerLink="/detaille/{{abonnement.id}}">Acheter</a>
          </div>
       
    </div>
</div>
</div>
</section>

<app-footer></app-footer>



</div>
