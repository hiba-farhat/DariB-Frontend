<div class="modal-header">
    <h5 class="modal-title">Voulez-vous confirmer le paiement ?</h5>
 <button type="button" class="close" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    
    <p><b>ID:</b> {{id}}</p>
    <p><b>Type :</b> {{type}}</p>
   
</div>
<div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-success" (click)="confirmar(id)">Confirmer</button>
    <button type="button" class="btn btn-danger" (click)="cancelar(id)">Cancel</button>
</div>
