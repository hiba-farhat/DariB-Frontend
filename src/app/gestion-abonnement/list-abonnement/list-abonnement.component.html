    <!-- Wrapper -->
    <div id="wrapper" class="int_main_wraapper">
        <!-- START SECTION HEADINGS -->
        <!-- Header Container
        ================================================== -->
        <div class="dash-content-wrap">
            <app-admin-header></app-admin-header>
        </div>
        <div class="clearfix"></div>
        <!-- Header Container / End -->
        <!-- START SECTION DASHBOARD -->
        <section class="user-page section-padding">
            <div class="container-fluid" id="main-container">

                <div class="row">
                    <div class="col-lg-3 col-md-12 col-xs-12 pl-0 pr-0 user-dash">
                        <div class="user-profile-box mb-0">

                            <app-admin-sidebar></app-admin-sidebar>
                        </div>
                    </div>

                    <div class="col-lg-9 col-md-12 col-xs-12 pl-0 user-dash2">

                    <div><br><br></div>
 
                       
                        
                        <div class="dashborad-box">

                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title text-uppercase mb-0">Gestion des Abonnements</h5>
                                            </div>
                                            <div class="table-responsive">
                                                <table class="table no-wrap user-table mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col"
                                                                class="border-0 text-uppercase font-medium pl-4">#</th>

                                        
                                                            
                                                           
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Date debut</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Date Fin</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                prix</th>
                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Type</th>

                                                            <th scope="col" class="border-0 text-uppercase font-medium">
                                                                Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let list of  liste">
                                                            <td>{{list.id}}</td>
                                                            <td>{{list.date_debut|date}}</td>
                                                            <td>{{list.date_fin|date}}</td>
                                                            <td>{{list.prix}}</td>
                                                            <td>{{list.type}}</td>
                                                            <td>
                                                                <button class="btn btn-outline-info" routerLink="/detaille/{{list.id}}">payer</button>
                                                                <button type="button" class="btn btn-outline-info "><i
                                                                        class="fas fa-plus" (click)='affecter(list.id)' value="list.id"></i> </button>
                                                                        
                                                                        <button type="button" class="btn btn-outline-info">
        
                                                                            <i class="fa fa-trash" (click)="deleteG(list)" ></i> </button>
                                                                            <button type="button" (click)="onOpenModal(list,'edit')"
                                                                            class="btn btn-outline-info "><i
                                                                                class="fa fa-edit"></i> </button>
                                                                        

                                                            </td>
                                                        
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                      

                        <!-- Edit Modal -->
                        <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog"
                            aria-labelledby="UserEditModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="updateUserModalLabel">Edit User
                                            {{editUser?.nom}}</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form #editForm="ngForm">
                                            <div class="form-group" hidden>
                                                <label for="id">id</label>
                                                <input type="text" ngModel="{{editUser?.id}}" name="id"
                                                    class="form-control" id="id" aria-describedby="emailHelp"
                                                    placeholder="id">
                                            </div>
                                            <div class="form-group">
                                                <label for="nom">Name</label>
                                                <input type="text" ngModel="{{editUser?.nom}}" name="nom"
                                                    class="form-control" id="name" aria-describedby="emailHelp"
                                                    placeholder="First Name">
                                            </div>
                                            <div class="form-group" type="aria-hidden" hidden>
                                                <label for="password">Pass</label>
                                                <input type="text" ngModel="{{editUser?.password}}" name="password"
                                                    class="form-control" id="password" aria-describedby="emailHelp"
                                                    placeholder="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="prenom">Last Name</label>
                                                <input type="text" ngModel="{{editUser?.prenom}}" name="prenom"
                                                    class="form-control" id="prenom" aria-describedby="emailHelp"
                                                    placeholder="Last Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Userame</label>
                                                <input type="text" ngModel="{{editUser?.username}}" name="username"
                                                    class="form-control" id="username" aria-describedby="emailHelp"
                                                    placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email Address</label>
                                                <input type="email" ngModel="{{editUser?.email}}" name="email"
                                                    class="form-control" id="email" placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="tel">Phone</label>
                                                <input type="text" ngModel="{{editUser?.tel}}" name="tel"
                                                    class="form-control" id="tel" name="tel" placeholder="Phone Number">
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input type="text" ngModel="{{editUser?.address}}" name="address"
                                                    class="form-control" id="address" placeholder="Address">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" id="" data-dismiss="modal"
                                                    class="btn btn-secondary">Close</button>
                                                <button (click)="Update(editForm.value)" data-dismiss="modal"
                                                    class="btn btn-primary">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                      


                        <!-- START FOOTER -->
                        <app-admin-footer></app-admin-footer>
                    </div>
                </div>
            </div>
        </section>
        <!-- END SECTION DASHBOARD -->
