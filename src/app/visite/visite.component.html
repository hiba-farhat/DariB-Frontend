<div id="wrapper" class="int_main_wraapper">
    <div class="dash-content-wrap">
        <app-admin-header></app-admin-header>

    </div>

  


    <!-- START SECTION DASHBOARD -->
    <section class="user-page section-padding">
        <div class="container-fluid">
            <div class="row">
                <app-admin-sidebar></app-admin-sidebar>

                <div class="col-lg-2 col-md-12 col-xs-12 pl-0">

                </div>
                 <!-- content here -->
                <div class="container bootstrap snippets bootdey" id="main-container" >
                    <div class="row" >
                      <div class="col-lg-12">
                        <div class="main-box no-header clearfix">
                          <div class="main-box-body clearfix">
                            <div class="table-responsive">
                              <table class="table user-list">
                                <thead>
                                  <tr>
                                      <th><span>Date RDV</span></th>
                                      <th class="text-center"><span>Durée</span></th>
                                      <th><span>Description</span></th>
                                      <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let RendezVous of listrdv | paginate: { 
                                    itemsPerPage:3,
                                    currentPage: p
                                     }">
                                      <td>
                                     
                                        <span class="user-subhead">{{RendezVous?.dateRdv}}</span>
                                      </td>
                                      <td>{{RendezVous?.duree}}</td>
                                      <td class="text-center">
                                        <span class="label label-default">{{RendezVous?.description}}</span>
                                      </td>
                              
                                      <td style="width: 20%;">
                                  
                                      
                                        <a  class="table-link danger">
                                                                  <span class="fa-stack" data-toggle="tooltip" data-placement="left" title="Refuser le RendezVous">
                                                                      <i class="fa fa-square fa-stack-2x"></i>
                                                                      <i class="fa fa-trash-o fa-stack-1x fa-inverse" (click)="onOpenModal(RendezVous,'delete') "></i>
                                                                  </span>
                                        </a>
                                        <a   class="table-link text-info">
                                          <span class="fa-stack"data-toggle="popover" title="Accepter le rendezVous" >
                                              <i class="fa fa-handshake-o" aria-hidden="true" (click)="onOpenModal(RendezVous,'edit')"></i>
                                          </span>
                </a>

                                      </td>
                                    </tr>
                  
                  
                                </tbody>
                              </table>
                            </div>
                  
                             <!-- Delete Modal -->
<div class="modal fade" id="deleterdvModel" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel"> Cancel </h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to refuse  ?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="onDeleterdv(deleteRdv?.idRdv)" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="updaterdvModel" tabindex="-1" role="dialog" aria-labelledby="rdvEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updaterdvModel">Rendezvous accepté </h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #editForm="ngForm">
           
            <div class="form-group">
           
              <input type="text" ngModel="{{editRdv?.idRdv}}" name="idRdv" class="form-control" id="idRdv" placeholder="Date" hidden >
           </div>
              <div class="form-group">
                 <input type="datetime-local" ngModel="{{editRdv?.dateRdv}}" name="dateRdv" class="form-control" id="dateRdv" placeholder="Date"  >
              </div>
              <div class="form-group">
                 
                 <input type="email" ngModel="{{editRdv?.duree}}" name="duree" class="form-control" id="duree" placeholder="Duree" hidden>
              </div>
              <div class="form-group">
                 <label for="phone">Description</label>
                 <input type="text" ngModel="{{editRdv?.description}}" name="description" class="form-control" id="description" placeholder=" description">
              </div>
          
              <div class="modal-footer">
                 <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                 <button (click)="onUpdaterdv(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>


<pagination-controls class="d-flex justify-content-center" (pageChange)="p = $event"></pagination-controls>
                

<div class="clearfix"></div>
